<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SigmaCommuniteGames</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Мой Сайт</h1>
      <nav>
        <ul>
          <li><a href="#home">Главная</a></li>
          <li><a href="#about">О нас</a></li>
          <li><a href="#gallery">Галерея</a></li>
          <li><a href="#contact">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home">
    <div class="container">
      <h2>Добро пожаловать!</h2>
      <p>Это полноценный адаптивный сайт с HTML, CSS и JavaScript.</p>
      <button onclick="scrollToTop()">Наверх ↑</button>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>О нас</h2>
      <p>Мы создаём крутые сайты и любим программировать!</p>
    </div>
  </section>

  <section id="gallery">
    <div class="container">
      <h2>Галерея</h2>
      <div class="gallery">
        <img src="img/1.jpg" alt="Картинка 1">
        <img src="img/2.jpg" alt="Картинка 2">
        <img src="img/3.jpg" alt="Картинка 3">
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Свяжитесь с нами</h2>
      <form id="contactForm">
        <input type="text" placeholder="Ваше имя" required>
        <input type="email" placeholder="Ваш Email" required>
        <textarea placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Мой Сайт. Все права защищены.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
